<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project Submission | {{web_title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    /**
   * Avoid browser level font resizing.
   * 1. Windows Mobile
   * 2. iOS / OSX
   */
    body,
    table,
    td,
    a {
      -ms-text-size-adjust: 100%;
      /* 1 */
      -webkit-text-size-adjust: 100%;
      /* 2 */
    }

    /**
   * Remove extra space added to tables and cells in Outlook.
   */
    table,
    td {
      mso-table-rspace: 0pt;
      mso-table-lspace: 0pt;
    }

    /**
   * Better fluid images in Internet Explorer.
   */
    img {
      -ms-interpolation-mode: bicubic;
    }

    /**
   * Remove blue links for iOS devices.
   */
    a[x-apple-data-detectors] {
      font-family: inherit !important;
      font-size: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
      color: inherit !important;
      text-decoration: none !important;
    }

    /**
   * Fix centering issues in Android 4.4.
   */
    div[style*="margin: 16px 0;"] {
      margin: 0 !important;
    }

    body {
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    /**
   * Collapse table borders to avoid space between cells.
   */
    table {
      border-collapse: collapse !important;
    }

    a {
      color: #ba2271;
    }

    img {
      height: auto;
      line-height: 100%;
      text-decoration: none;
      border: 0;
      outline: none;
    }
  </style>

</head>

<body style="background-color: ##fff;">
  <div style="background-color:#ffffff;max-width: 600px;margin: 0 auto;text-align: center;">
    <!-- Logo Placement -->
    <div style="padding: 36px 24px;background-color: #604845;">
      <a href="{{url}}" target="_blank" style="display: inline-block;">
        <img src="{{static_url}}images/logo.png" alt="Logo" border="0" width="128px"
          style="display: block; width: 128px; max-width: 128px; min-width: 128px;">
      </a>
    </div>
    <!-- Logo Placement End -->
    <!-- Content Placement Start -->
    <div style="background-color: #efeeea;">
      <div
        style="padding: 36px 24px 0; font-family: 'Sans-serif', Helvetica, Arial, sans-serif; border-top: 3px solid #d4dadf;">
        <h1 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">Project Submitted</h1>
      </div>
      <div
        style="padding: 36px 24px; font-family: 'Sans-serif', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
        <p style="margin: 0;">Hello {{customer.name}},<br /> Thank you for chosing {{web_title}} and submitting final project, your project is pending review, we will get back to you once review is completed.</p>
      </div>
    </div>
    <!-- Content Placement End -->
  </div>

</body>
</html>
